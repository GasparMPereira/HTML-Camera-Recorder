<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recording</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Video Recording</h1>

    <label for="videoDevices">Select Video Device:</label>
    <select id="videoDevices"></select>

    <div>
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" disabled>Stop Recording</button>
    </div>

    <video id="videoPreview" width="400" controls></video>

    <div>
        <button id="downloadVideo" disabled>Download Video</button>
        <button id="uploadVideo" disabled>Upload Video</button>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
